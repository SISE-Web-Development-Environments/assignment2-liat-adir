<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Pacorona</title>
		<link rel="icon" href="./resources/icon.png">


	</head>

	<body>

		<div id="header">

		</div>

		<br><br><br><br>

		<div id="login">
			<h1>
				Login
			</h1>

			<table style="margin-left:auto;margin-right:auto;">
				<tr>
					<td style="vertical-align: top; line-height: 50px; text-align: center;">
						Username:<br>
						Password:<br>

					</td>
					<td style="width: 50px; text-align: center;">

					</td>

					<td style="vertical-align: top;line-height: 50px; text-align: center;">
						<form method="post" name="loginForm">
						<input type="text" name="Login_username" maxlength="50">
						<br>
						<input type="password" name="Login_password" maxlength="50">
						<br>
					</td>
				</tr>



				<tr style="text-align: center;">

					<td>

					</td>
					<td style="text-align: center;">
						<br>
						<br>
						<button type="submit" name="submit" value="Submit">Login</button>
					</form>

					</td>
				</tr>


			</table>

		</div>

		<div id="register">
			<h1>
				Register
			</h1>

			<table style="margin-left:auto;margin-right:auto;">
				<tr>
					<td style="vertical-align: top; line-height: 50px;">
						Username:<br>
						Password:<br>
						Full Name:<br>
						Mail:<br>
						Birthday:<br>

					</td>
					<td style="width: 50px;">

					</td>

					<td style="vertical-align: top;line-height: 50px;">
						<form method="post" name="registerForm">
						<input type="text" name="Register_username" maxlength="50">
						<br>
						<input type="password" name="Register_password" maxlength="50">
						<br>
						<input type="text" name="Register_fullName" maxlength="50">
						<br>
						<input type="text" name="Register_mail" autocomplete="on" maxlength="50">
						<br>
						<input type="text" name="Register_birthday" maxlength="50">
						<br>
					</td>
				</tr>



				<tr>

					<td>

					</td>
					<td>
						<br>
						<br>
						<button type="submit" name="submit" value="Submit">Register</button>
					</form>

					</td>
				</tr>


			</table>

				


		</div>

		<div id="options">

			<h1>
				Options
			</h1>
			<table style="margin-left:auto;margin-right:auto; border: 2px solid black;">
				<tr>
					<td id="td1Style">
						Keys
						<br><br><br><br>
					</td>

					<td style="width: 50px; border-bottom: 2px solid black;">
					</td>

					<td id="td2Style">
						<div></div>
						Up:<br>
						Down:<br>
						Left:<br>
						Right:<br>
					</td>

					<td id="td2Style">


						<div id="keyUpDiv" style="border:2px solid black; text-align: center; margin: 10px; width: 100px; line-height: 50px;" onclick="changeKey('up')">
							<label id="keyUpLabel" >ArrowUp</label>
						</div>
						<div id="keyDownDiv" style="border:2px solid black; text-align: center; margin: 10px; width: 100px;	line-height: 50px;" onclick="changeKey('down')">
							<label id="keyDownLabel" >ArrowDown</label>
						</div>
						<div id="keyLeftDiv" style="border:2px solid black; text-align: center; margin: 10px; width: 100px;	line-height: 50px;" onclick="changeKey('left')">
							<label id="keyLeftLabel" >ArrowLeft</label>
						</div>
						<div id="keyRightDiv" style="border:2px solid black; text-align: center; margin: 10px; width: 100px; line-height: 50px;" onclick="changeKey('right')">
							<label id="keyRightLabel" >ArrowRight</label>
						</div>

					</td>

				</tr>

				<tr>
					<td id="td1Style">
						Game
						<br><br>
					</td>

					<td style="width: 50px; border-bottom: 2px solid black;">
					</td>

					<td id="td2Style">
						Balls number:<br>
						Small Balls color:<br>
						Medium Balls color:<br>
						Large Balls color:<br>
						Monsters:
					</td>

					<td id="td2Style">

						<select id="ballsNumber">
							<option value="50">50</option>
							<option value="51">51</option>
							<option value="52">52</option>
							<option value="53">53</option>
							<option value="54">54</option>
							<option value="55">55</option>
							<option value="56">56</option>
							<option value="57">57</option>
							<option value="58">58</option>
							<option value="59">59</option>
							<option value="60">60</option>
							<option value="61">61</option>
							<option value="62">62</option>
							<option value="63">63</option>
							<option value="64">64</option>
							<option value="65">65</option>
							<option value="66">66</option>
							<option value="67">67</option>
							<option value="68">68</option>
							<option value="69">69</option>
							<option value="70" selected>70</option>
							<option value="71">71</option>
							<option value="72">72</option>
							<option value="73">73</option>
							<option value="74">74</option>
							<option value="75">75</option>
							<option value="76">76</option>
							<option value="77">77</option>
							<option value="78">78</option>
							<option value="79">79</option>
							<option value="80">80</option>
							<option value="81">81</option>
							<option value="82">82</option>
							<option value="83">83</option>
							<option value="84">84</option>
							<option value="85">85</option>
							<option value="86">86</option>
							<option value="87">87</option>
							<option value="88">88</option>
							<option value="89">89</option>
							<option value="90">90</option>

						  </select>

						  <br>

						  <select id="smallBallsColor">
							<option value="Red" selected>Red</option>
							<option value="Green">Green</option>
							<option value="Blue">Blue</option>
							<option value="Black">Black</option>
							<option value="Purple">Purple</option>
						  </select>
						  
						  <br>

						  <select id="mediumBallsColor">
							<option value="Red">Red</option>
							<option value="Green" selected>Green</option>
							<option value="Blue">Blue</option>
							<option value="Black">Black</option>
							<option value="Purple">Purple</option>
						  </select>
						  
						  <br>

						  <select id="largeBallsColor">
							<option value="Red">Red</option>
							<option value="Green">Green</option>
							<option value="Blue" selected>Blue</option>
							<option value="Black">Black</option>
							<option value="Purple">Purple</option>
						  </select>


						  <br>
						
						  <select id="mobsNumber">
							<option value="1">1</option>
							<option value="2" selected>2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						  </select>

					</td>

				</tr>

				<tr>
					<td style="border-right: 2px solid black; vertical-align: top;	line-height: 50px; width: 100px; text-align: center;">;
						Other
						<br>
					</td>

					<td style="width: 50px;">
					</td>

					<td style="vertical-align: top; line-height: 50px;">
						Time:<br>
						Song:

					</td>

					<td style="vertical-align: top; line-height: 50px;">
						<input type="text" id="timeChosen" name="timeChosen" value="60"><br>
						<select id="song">
							<option value="golddigger" selected>Gold Digger</option>
							<option value="babyshark">Baby Shark</option>
						  </select>
					</td>

				</tr>
			</table>
						
			<button id="startGame" value="Start" onclick="startGame()">Start</button>
			<button id="randomize" value="Randomize" onclick="randomizeValues()">Randomize</button>

		</div>

		<div id="pacman_game">

			<h1>
				Pacorona
			</h1>
			<table style="width:100%">
				<tr>
					<td style="width:20%;text-align:center;vertical-align:top;">
						<div id="score">
							<label for="lblScore">SCORE:</label>
							<input id="lblScore" type="text" />
						</div>
						<div id="time">
							<label for="lblTime">TIME:</label>
							<input id="lblTime" type="text" />
						</div>
						<div id="health">
							<label for="healthLabel">Health:</label>
							<input id="healthLabel" type="text" />
						</div>
					</td>

					<td style="width:80%;text-align:center">
						<div id="game">
							<canvas id="canvas" height="480" width="1000" style="border: 2px solid black;"></canvas>
						</div>
					</td>
				</tr>
			</table>
		</div>

	</body>
</html>
